<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="dest/style/main.css">
    <link rel="stylesheet" type="text/css" href="dest/style/glitch.css">
</head>
<body class="ng-cloak" ng-app="app" >
    <div id="wrapper" style="position:absolute;background-color:rgba(0,0,0,0.8);height:100%;width:100%">
    <div id="console" class="console ng-cloak" ng-controller="consoleCtrl">
        <ul id="lines">
            <li data-text="{{line.text}}" ng-repeat="line in content track by $index">
                {{line.text}}
                <a ng-repeat="item in line.actionitems track by $index" ng-click="doFunc(item.action,item.arguments)">{{item.name}}
                </a>
                <span class="cursor" ng-if="$last">{{cursor}}</span></li>
        </ul>
    </div>
    <div id="glitchcontainer" style="position:absolute;overflow:hidden;height:100%;width:100%"></div>
        <canvas id="test" style="position:absolute;overflow:hidden;height:100%;width:100%"></canvas>
    </div>
</body>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/async/dist/async.min.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/glitch-canvas/dist/glitch-canvas.js"></script>
<script src="domvas.js"></script>
<script src="dest/js/transit.js"></script>
<!--<script src="js/app.js"></script>-->
<script src="dest/js/app.js"></script>
<script src="dest/js/glitch.js"></script>
</html>
